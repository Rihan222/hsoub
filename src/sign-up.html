<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap"
      rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img
            src="./image/brand.png"
            style="width: 70px;" alt><span>سفرني</span></a>
       

        </div>
      </div>
    </nav>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card">
              <div class="row g-0">

                <div
                  class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div
                    class="card-body p-4 p-lg-5 text-black">

                    <form class="container">
                      <div class="d-flex align-items-center justify-content-center mb-3  ">
                        <a class="brand" href="index.html">
                          <img src="./image/brand.png" style="width: 80px;" alt>
                          <span>سفرني</span>
                        </a>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3 text-center">سجل الدخول إلى
                        حسابك</h5>

                      <div class="row">

                        <div class="col-md-6">

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="name"
                              class="form-control form-control-lg" />
                            <label class="form-label" for="name">الاسم</label>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="date" id="birthdate"
                              class="form-control form-control-lg" />
                            <label class="form-label" for="birthdate">تاريخ
                              الميلاد</label>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="email"
                              class="form-control form-control-lg" />
                            <label class="form-label" for="email">البريد
                              الإلكتروني</label>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="password"
                              class="form-control form-control-lg" />
                            <label class="form-label" for="password">كلمة
                              المرور</label>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="confirm-password"
                              class="form-control form-control-lg" />
                            <label class="form-label"
                              for="confirm-password">تأكيد كلمة المرور</label>
                          </div>
                        </div>
                      </div>

                      <div class="text-center pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-dark btn-lg w-100" type="submit">
                          تسجيل الدخول
                        </button>
                      </div>

                      <div class="text-center">
                        <a class="small text-muted" href="#">هل نسيت كلمة
                          المرور؟</a>
                      </div>
                    </form>

                  </div>
                </div>

                <div
                  class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./image/form-img.jpg"
                    alt="login form" class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>جميع الحقوق محفوظة &copy;2025</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
